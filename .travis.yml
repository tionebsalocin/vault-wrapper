language: go
go:
- 1.13
script:
- go get -u
- GOOS=linux go build -o vault-wrapper
sudo: false
before_deploy:
- echo "Deploying $TRAVIS_TAG to GitHub releases"
- tar czf vault-wrapper-linux.tar.gz vault-wrapper
deploy:
  provider: releases
  api_key:
    secure: 
  file: vault-wrapper-linux.tar.gz
  on:
    repo: tionebsalocin/vault-wrapper
    tags: true
  skip_cleanup: 'true'
